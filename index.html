
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillBites AI</title>
    
    <!-- Fonts: Chakra Petch (Unispace alternative) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['"Chakra Petch"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            heading: ['"Chakra Petch"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          extend: {
            animation: {
              'slide-in-fade': 'slideInFade 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards',
              'pop': 'pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'fade-up': 'fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'confetti': 'confetti 1s ease-out forwards',
              'wave': 'wave 2s infinite',
              'glow-border': 'glowBorder 2s infinite alternate',
              'flash-border': 'flashBorder 1.5s infinite alternate',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.3' },
                '50%': { transform: 'scale(1.1)', opacity: '0.6' },
              },
              confetti: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
              },
              wave: {
                '0%': { transform: 'rotate(0.0deg)' },
                '10%': { transform: 'rotate(14.0deg)' },
                '20%': { transform: 'rotate(-8.0deg)' },
                '30%': { transform: 'rotate(14.0deg)' },
                '40%': { transform: 'rotate(-4.0deg)' },
                '50%': { transform: 'rotate(10.0deg)' },
                '60%': { transform: 'rotate(0.0deg)' },
                '100%': { transform: 'rotate(0.0deg)' },
              },
              rainbow: {
                '0%': { borderColor: '#ef4444' }, /* red-500 */
                '20%': { borderColor: '#eab308' }, /* yellow-500 */
                '40%': { borderColor: '#22c55e' }, /* green-500 */
                '60%': { borderColor: '#06b6d4' }, /* cyan-500 */
                '80%': { borderColor: '#3b82f6' }, /* blue-500 */
                '100%': { borderColor: '#a855f7' } /* purple-500 */
              },
              glowBorder: {
                '0%': { boxShadow: '0 0 5px rgba(20, 184, 166, 0.5)', borderColor: 'rgba(20, 184, 166, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(20, 184, 166, 0.8)', borderColor: 'rgba(20, 184, 166, 1)' }
              },
              flashBorder: {
                '0%': { borderColor: 'rgba(99, 102, 241, 0.3)', boxShadow: '0 0 0 rgba(99, 102, 241, 0)' },
                '50%': { borderColor: 'rgba(99, 102, 241, 0.8)', boxShadow: '0 0 10px rgba(99, 102, 241, 0.4)' },
                '100%': { borderColor: 'rgba(99, 102, 241, 1)', boxShadow: '0 0 20px rgba(99, 102, 241, 0.6)' }
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<style>
  html, body {
    overflow-x: hidden;
    width: 100%;
  }
  body {
    font-family: 'Chakra Petch', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Chakra Petch', sans-serif;
  }

  @keyframes slideInFade {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.98);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes pop {
    0% { transform: scale(0.95); opacity: 0; }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
  }
    
  @keyframes moveBackground {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 40px 40px;
    }
  }

  .animate-grid {
    animation: moveBackground 30s linear infinite;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #334155;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
  
  /* Hide scrollbar for clean horizontal scrolling sections */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  #logo-bg {
    transform-origin: center;
    animation: pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
    animation-delay: 0.1s;
  }
  #logo-triangle {
    transform-origin: center;
    animation: pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
    animation-delay: 0.3s;
  }
  
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ffd300;
    top: -10px;
    z-index: 50;
  }

  .rainbow-border {
    border-width: 3px;
    border-style: solid;
    animation: rainbow 2s linear infinite;
    background-color: transparent !important;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
